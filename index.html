<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>CryptOracle</title>
        <meta name="description" content="Search for quick Cryptocurrency statistics">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Share+Tech+Mono" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous">

    </head>

    <body>
        <header role="banner">
            <ul class="nav-btns" id="nav-toggle">
                
                <li class="imglogo"><a href="#" class="logo"><img class="logo" src="https://i.imgur.com/JgI5Vgy.png" alt="CryptOracle Home"></a></li>
                <li class="new1"><a href="#" class="nav-btn1" aria-controls="format">Top 10 Coins</a></li>
                <li class="new1"><a href="#" class="nav-btn2" aria-controls="format">All Coins</a></li>
                <li class="new1"><a href="#" class="about-btn" aria-controls="format">About</a></li>
                <li class="icon" id="toggle"><i class="fas fa-3x fa-bars" id="x-icon"></i></li>
            </ul>
        </header>

        <main role="main">
            <div class="loader loader-hidden"></div>
            <div class="landing" id="format" aria-live="polite">
                <h1>Search for some quick stats on a Cryptocurrency</h1>
                <form role="form" class="search-bar">
                    <fieldset>
                        <label for="ticker">Ticker Symbol:</label> 
                        <input class="search-term" type="text" placeholder="BTC..." name="ticker">
                        <label for="market">Market:</label>
                        <input class="search-ex" type="text" placeholder="CCCAGG...">
                        <label for="exchange">Currency:</label>
                        <select class="search-xxx" name="exchange">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="JPY">JPY</option>
                        </select>
                        <input class="search-btn" type="submit" value="Search" aria-controls="format">
                    </fieldset>
                </form>
            </div>
        </main>

        <canvas class="background"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

    <footer role="contentinfo" class="footer">Â© 2019 Eddie Chu</footer>
</html>
